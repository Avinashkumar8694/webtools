<section class="section services-section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title pb-0">
                    <h3>Free Web Tools</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- feaure box -->
            <div *ngFor="let service of serviceList" [routerLink]="service.redirect_url" class="col-sm-6 col-lg-4 cursor-pointer">
                <div class="feature-box-1">
                    <!-- <div class="row col-sm-12 justify-content-center"> -->
                    <div *ngIf="service.does_src_exist == false" class="icon">
                        <i class="{{service.icon_class}}"></i>
                    </div>
                    <!-- </div> -->
                    <div class="feature-content">
                        <h5>{{service.title}}</h5>
                        <p>{{service.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
