<section class="section services-section" id="questionsexplorer">
    <!-- <div class="container p-l-0"> -->
    <div class="row col-sm-12">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="section-title pb-0">
                <h3>FAQ Explorer</h3>
            </div>
            <div class="">
                <small>Enter a topic, Keyword, or Anything!, and Click search.</small>
            </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12">

            </div> -->
    </div>
    <div class="row">
        <!-- feaure box -->
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="feature-box-1">
                <div class="main-content">
                    <div class="row g-1 mt-1 mb-1 search-secion pt-2">
                        <div class="col-md-9 col-lg-9">
                            <input placeholder="Search..." [(ngModel)]="page.params.searchKeyword" class="form-control">
                        </div>
                        <div class="col-md-3 col-lg-3">
                            <button type="button" class="search btn btn-primary w-100 text-uppercase"
                                (click)="getFaq()">Search</button>
                        </div>
                        <div class="col-sm-12 row">
                            <div class="col-sm-5 row align-items-center p-4">
                                <div class="text-muted col-md-3 col-sm-12 p-1">
                                    <small>Country</small>
                                </div>
                                <select class="form-control p-0 col-sm-12 col-md-9" id="sel1"
                                    [(ngModel)]="page.params.country" style="height:2.5rem;" (change)="setval($event)">
                                    <option value="au">Australia</option>
                                    <option value="in">India</option>
                                    <option value="us">United States</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row container">
                        <small class="text-uppercase font-weight-bold">Total number of questions: {{page.questions.length}}</small>
                    </div>
                    <div class="row g-2 background-fbfdfb pb-1">
                        <div *ngFor="let questionObj of page.questions " class="col-lg-6 col-md-6 col-sm-12 py-3">
                            <div class="card col-sm-12">
                                <div class="row align-items-center justify-content-between px-2">
                                    <small class="text-uppercase text-primary font-weight-700">{{questionObj.questionType}} Questions</small>
                                    <div class="btn btn-primary p-1 text-uppercase">{{questionObj.questionType}}?</div>
                                </div>
                                <ul class="list-bullets">
                                    <li *ngFor="let question of questionObj.questions" class="mb-2">{{question}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / -->
        <!-- feaure box -->
        <!-- <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="service-ads-block">
                    // Ads section 
                </div>
            </div> -->
        <!-- / -->
    </div>
    <!-- </div> -->
</section>
